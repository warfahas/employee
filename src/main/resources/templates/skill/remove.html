<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<form method="post">

    <div th:each="skill : ${skills}" class="checkbox">
        <input type="checkbox" name="skillIds" th:value="${skill.id}" th:id="${skill.id}"/>
        <label th:for="${skill.id}" th:text="${skill.name}"></label>
        <br />
    </div>

    <input class="button" type="submit" value="Remove Skill" />
</form>

</body>
</html>
