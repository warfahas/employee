<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="skillId">Skill</label>
        <select th:field="*{skillId}">
            <option th:each="skill : ${form.skills}"
                    th:value="${skill.id}"
                    th:text="${skill.name}"></option>
        </select>
    </div>

    <input type="hidden" name="employeeId" th:value="*{employee.id}" />
    <input class="button" type="submit" value="Add Skill" />
</form>





</body>
</html>
