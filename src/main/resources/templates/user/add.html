<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input class="form-control" th:field="*{firstName}"/>
        <span th:errors="*{firstName}"></span>
    </div>
    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input class="form-control" th:field="*{lastName}"/>
        <span th:errors="*{lastName}"></span>
    </div>
    <div class="from-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" type="email"/>
        <span th:errors="*{email}"></span>
    </div>
    <div class="from-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}"></span>
    </div>

    <input class="button" type="submit" value="Register" />
    <a class="button" href="/login">Log in</a>

</form>




</body>
</html>
